<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="icon" href="../static/image/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../static/css/register.css">
        <link rel="stylesheet" type="text/css" href="../static/css/loading.css">
        <title>Register page</title>
        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="header">
                Register now!!!
            </h1>
            <br>
            <div class="headerline">
                <div class="index_url">
                    Already have an account?<a href="/">Log in</a>
                </div>
            </div>
            <!-- register box -->
            <div id = "register_box">
                <form id = "register_form" method="post">
                    <!--tips-->
                    <div class="tips">
                        Length of user name and password should less than 50 characters!
                    </div>
                    <br>
                    <!--enter user name-->
                    <div class="input_name_div">
                        <label class = "input_name_label">User name:</label>
                        <input id="username" type="text" placeholder="Only numbers&English letter">
                        
                    </div>
                    <br>
                    <!--enter password-->
                    <div class="input_password_div">
                        <label class="input_password_label">Password:</label>
                        <input id="password" type="password" placeholder="Only numbers&English letter">
                    </div>
                    <br>
                    <!--confirm password-->
                    <div class="confirm_password_div">
                        <label class="confirm_password_label">Confirm Password:</label>
                        <input id="confirm_password" type="password" placeholder="confirm your password">
                    </div>
                    <br>
                    <!--phone number-->
                    <div class="phone_numebr_div">
                        <label class = "input_phone_label">Phone number:</label>
                        <input id="phone_number" type="text" placeholder="Only numbers(&lt =20 chars)">
                    </div>
                    <br>
                    <!--email-->
                    <div class="email_div">
                        <label class = "input_email_label">E-mail:</label>
                        <input id="email_address" type="text" placeholder="email address">
                    </div>
                    <br>
                    <!--address-->
                    <div class="address_div">
                        <label class = "input_address_label">Address:</label>
                        <input id="address" type="text" placeholder="province-city-county">
                    </div>
                    <br>
                    <!-- user type -->
                    <div class="user_type">
                        <label>Select user type:</label>
                        <br>
                        <select name="select_type">
                            <option value="customer">Customer</option>
                            <option value="vendor">Vendor</option>
                        </select>
                    </div>
                    <br>
                    <!--submit button-->
                    <button id="register_btn" type="submit">Register</button>
                    <br>
                </form>
            </div>
            <br>
        </div>
        <!-- Load animation -->
        <div class="spinner"></div>
        <script type="text/javascript" src="../static/js/register.js"></script>
    </body>
</html>
