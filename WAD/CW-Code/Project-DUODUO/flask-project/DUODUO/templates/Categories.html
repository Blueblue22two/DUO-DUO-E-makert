<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="../static/image/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../static/css/loading.css">
        <link rel="stylesheet" type="text/css" href="../static/css/Categories.css">
        <title>Categories page</title>
        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <body>
    <!-- Define a hidden input element to get the categor -->
    <input type="hidden" id="category" value="{{ category }}">
    <div class ="header_div">
        <h1 class = "header">DUO DUO Market</h1>
    </div> 
    <div class="container">
        <!--Top bar of menu -->
        <div class="top_bar">
            <ul class = "bar_list">
                <li><a href="/">Home</a></li>
                <!-- Drop-down menu -->
                <div class="nav1">
                    <a class = "drop_btn" href="/Categories?category=All">
                        Categories
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down" viewBox="0 0 16 16">
                            <path d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"/>
                        </svg>
                    </a>
                    <div class="nav2">
                        <a href="/Categories?category=Comics">Comics</a>
                        <a href="/Categories?category=Novels">Novels</a>
                        <a href="/Categories?category=Garage%20Kit">Garage Kit</a>
                        <a href="/Categories?category=Clothes">Clothes</a>
                    </div>
                </div> 
            </ul>
            <!-- search bar -->
            <form class="search_form">
                <label class="search_label">Search:</label>
                <input id="search" type="text" placeholder="Search product or store?">
                <button id="search_btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
        </div>

        <div id="products_div" class="products-container">
            <!-- display products-->
        </div>
        <!-- Click this button and products will refresh the display more items -->
        <button id="more_btn" type = "button">
            Refresh<br>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
        </button>

        <!-- footer -->
        <footer>
            <div class="xtx-copyright">
            <div class="container">
                <p>DUO DUO Market</p>
                <p>CopyRight @ 202018010410 Calvin L5C2 WAD CourseWork</p>
            </div>
            </div>
        </footer>
    </div>
    <!-- Load animation -->
    <div class="spinner"></div>
    <script type="text/javascript" src="../static/js/category.js"></script>
    <script type="text/javascript" src="../static/js/check_login.js"></script>
    </body>    
</html>
